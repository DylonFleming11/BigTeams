<!DOCTYPE html>
<html>
    <head>
      <title>BigTeams</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>BigTeams - Dylon</h1>

      <section>
        <h3>Sign Up</h3>
        <form id="sign-up">
          <input name="credentials[email]" required type="email" placeholder="Email Address"/>
          <input name="credentials[password]" required type="password" placeholder="Password"/>
          <input name="credentials[password-confirmation]" required type="password" placeholder="Password confirmation"/>
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
      </section>

      <section>
        <h3>Sign In</h3>
        <form id="sign-in">
          <input name="credentials[email]" required type="email" placeholder="Email Address"/>
          <input name="credentials[password]" required type="password" placeholder="Password"/>
          <button type="submit" class="btn btn-primary">Sign In</button>
        </form>
      </section>

      <section>
        <h3>Change Password</h3>
        <form id="change-pass">
          <input name="credentials[oldpw]" required type="password" placeholder="Old Password"/>
          <input name="credentials[newpw]" required type="password" placeholder="New Password"/>
          <button type="submit" class="btn btn-primary">Change Password</button>
        </form>
      </section>

      <section>
        <h3>Sign Out</h3>
        <form id="sign-out">
          <button type="button" class="btn btn-primary">Sign Out</button>
        </form>
      </section>

      <section>
        <h3>Create Team</h3>
        <form id="create-team">
          <input name="credentials[state]" required type="text" placeholder="State of Team"/>
          <input name="credentials[city]" required type="text" placeholder="City of Team"/>
          <input name="credentials[name]" required type="text" placeholder="Name of Team"/>
          <input name="credentials[stadium]" required type="text" placeholder="Stadium name"/>
          <input name="credentials[sport]" required type="text" placeholder="What sport?"/>
          <button type="submit" class="btn btn-primary">Create Team</button>
        </form>
      </section>

      <section>
        <h3>Show All Teams</h3>
        <form id="index-team">
          <button type="button" class="btn btn-primary">Show Teams</button>
        </form>
      </section>

      <section>
        <h3>Find Team</h3>
        <form id="show-team">
          <input name="credentials[id]" required type="text" placeholder="Id of Team here">
          <button type="submit" class="btn btn-primary">Find Team</button>
        </form>
      </section>

      <section>
        <h3>Update Team</h3>
        <form id="update-team">
          <input name="credentials[id]" required type="text" placeholder="Id of Team here">
          <input name="credentials[state]" type="text" placeholder="Change name of Team"/>
          <input name="credentials[city]" type="text" placeholder="Change City of Team"/>
          <input name="credentials[name]" type="text" placeholder="Change Name of Team"/>
          <input name="credentials[stadium]" type="text" placeholder="Change Teams Stadium name"/>
          <input name="credentials[sport]" type="text" placeholder="Change Sport Team plays"/>
          <button type="submit" class="btn btn-primary">Update Team</button>
        </form>
      </section>

      <section>
        <h3>Delete Team</h3>
        <form id="delete-team">
          <input name="credentials[id]" required type="text" placeholder="Id of Team here">
          <button type="submit" class="btn btn-primary">Delete Team</button>
        </form>
      </section>

      <p id="messaging"></p>

    </body>
</html>
